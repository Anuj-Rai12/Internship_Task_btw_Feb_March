// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
        ext.room_version = "2.4.1"
        ext.lifecycle_version = "2.5.0-alpha01"
        ext.arch_version = "2.1.0"
        ext.kotlin_cor = "1.6.0"
        ext.nav_version = "2.4.0"
        ext.dagger_hilt="2.40.5"
        ext.jetpack_data_store = "1.0.0"
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_hilt"
    }
}
plugins {
    id 'com.android.application' version '7.1.0' apply false
    id 'com.android.library' version '7.1.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
    id 'androidx.navigation.safeargs.kotlin' version '2.4.0' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}